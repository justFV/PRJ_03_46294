<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Circuitos Oceânicos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
  <!-- Include Bootstrap Datepicker -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>

  <script src="./js/sweetalert2.all.min.js"></script>


  <link rel="stylesheet" href="./css/style.css" />

  <script src="./js/menu.js"></script>
  <script src="./js/oficioTitulo.js"></script>

  <script>
    function showMenu() {
      document.getElementById("menu").innerHTML = getMenuAdmin('referencia', 1);
    }

    function criar() {
      $('#criarOficioTitulo').modal('show');

      document.getElementById("oficioTituloAdd").value = "";
      document.getElementById("btnAdd").style.display = "block";
      document.getElementById("btnSave").style.display = "none";
      document.getElementById("btnDel").style.display = "none";
    }

  </script>
</head>

<body>
  <div id="menu"></div>
  <br>
  <div id="body" style="margin: 20px;">
    <button type="button" class="btn btn-primary" onclick="criar();">
      Adicionar Ofício Título
    </button>
    <br><br>
    <div id="TableOficioTitulo"></div>

  </div>
  <!-- Modal Criar Referencia -->
  <div class="modal" id="criarOficioTitulo">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Ofício Título</h4>
          <button type="button" class="btn" data-dismiss="modal"><i class="fas fa-times"></i></button>
        </div>

        <!-- Modal body -->


        <div class="modal-body">
          <input type="hidden" id="ref_docValue">
          <label for="oficioTituloAdd">Ofício Titulo</label>
          <input type="text" id="oficioTituloAdd" class="md-textarea form-control" rows="1">
          <br>
          <div id="agregaAdd"></div>
          <br>
          <div id="agregaSel"></div>

        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Fechar</button>
          <button type="button" id="btnAdd" class="btn btn-primary" onclick="addOficioTitulo();"
            style="display: block;">Criar</button>
          <button type="button" id="btnSave" class="btn btn-primary" onclick="saveOficioTitulo();"
            style="display: none;">Alterar</button>
            <button type="button" id="btnDel" class="btn btn-danger" onclick="delOficioTitulo();"
              style="display: block;">Eliminar</button>
        </div>

      </div>
    </div>
  </div>
  <!--  Fim Modal Criar  -->
  <div class="modal" id="xptodel">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
        </div>

        <!-- Modal body -->
        <div class="modal-body">

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
        </div>

      </div>
    </div>
  </div>
  <script>
    showMenu();
    getAllOficioTitulo(1,10);
    var input = document.getElementById("VSearch");
    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        search(document.getElementById("VSearch").value);
      }
    });

    // Formata a data 
    $('.datepicker').datepicker({
      format: 'dd/mm/yyyy',
      startDate: '01/01/1720',
      endDate: '31/12/1819',
    }).attr('readonly', 'readonly').on('changeDate', function (e) {
      $(this).datepicker('hide');
    });
  </script>

</body>

</html>
